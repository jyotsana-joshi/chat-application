<div class="card">
  <div class="card-header py-1" *ngIf="backBtn">
    {{title}}
    <div class="card-header-actions">


      <!-- <a [routerLink]="['/', pageId]" class="badge badge-success" tabindex="2" *ngIf="backBtn">Back</a> -->
    </div>
  </div>
  <div class="card-body p-2">
    <div class="row">
      <!-- <div class="col-12">
        <div class="form-group pull-right">
          <input type="search" placeholder="Search" [(ngModel)]="searchText" (keyup)="getSearchText()"
            class="form-control">
        </div>
   
      </div> -->
    </div>
    <div *ngIf="rowData.length > 0">
      
      <ag-grid-angular #agGrid style="width: 100%; height: 400px;" id="myGrid" class="ag-theme-balham"
        [columnDefs]="columnDefs" [autoGroupColumnDef]="autoGroupColumnDef" 
        [suppressRowClickSelection]="true" [groupSelectsChildren]="true" [enableCellTextSelection]="true"
        [animateRows]="true" [rowSelection]="rowSelection" [rowGroupPanelShow]="rowGroupPanelShow"
        [pivotPanelShow]="pivotPanelShow" [enableRangeSelection]="true" [pagination]="pagination"
        [paginationPageSize]="paginationPageSize" [rowData]="rowData" (gridReady)="onGridReady($event)"
        (rowClicked)="onRowClicked($event)" (sortChanged)="onSortStateChange($event)">
      </ag-grid-angular>

     
    </div>
  </div>
</div><!-- .card -->
